version: 2
updates:
  # Python dependencies via Poetry
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    reviewers:
      - "bogdanscarwash"
    labels:
      - "dependencies"
      - "python"
    # Allow both direct and indirect dependencies
    allow:
      - dependency-type: "direct"
      - dependency-type: "indirect"
    # Group minor and patch updates
    groups:
      python-dependencies:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    reviewers:
      - "bogdanscarwash"
    labels:
      - "dependencies"
      - "github-actions"
    # Group minor and patch updates for actions
    groups:
      github-actions:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"