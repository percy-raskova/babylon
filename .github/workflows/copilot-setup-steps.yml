name: Copilot Agent: Build, Lint, Type-Check, and Test

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:

jobs:
  build-lint-typecheck-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'  # Or parse from pyproject.toml

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry
            ~/.virtualenvs
          key: poetry-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Check formatting (black)
        run: poetry run black --check .

      - name: Check imports (isort)
        run: poetry run isort --check-only .

      - name: Lint code (ruff or flake8)
        run: |
          if poetry run ruff --version 2>/dev/null; then
            poetry run ruff .
          else
            poetry run flake8 .
          fi

      - name: Type check (mypy)
        run: poetry run mypy .

      - name: Run tests
        run: poetry run pytest --maxfail=1 --disable-warnings -q

      # Optional: Log job output to Memory
      # - name: Log to Memory
      #   run: python scripts/log_to_memory.py --summary "${{ steps.test.outputs.summary }}"
