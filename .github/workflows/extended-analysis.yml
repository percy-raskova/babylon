name: Extended Analysis

# Extended testing and parameter analysis
# Runs on releases, weekly schedule, or manual trigger
# Not part of regular CI to avoid slowing down development

on:
  release:
    types: [published]
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday at midnight
  workflow_dispatch:  # Manual trigger

jobs:
  extended-tests:
    name: Extended Test Matrix
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: "1.8.4"
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Run full test suite
        run: poetry run pytest -m "not ai" --tb=short -q

  parameter-analysis:
    name: Parameter Analysis
    runs-on: ubuntu-latest
    needs: [extended-tests]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install mise
        uses: jdx/mise-action@v2

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: "1.8.4"
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Run trace analysis
        run: mise run analyze-trace

      - name: Run parameter sweep
        run: mise run analyze-sweep

      - name: Upload analysis results
        uses: actions/upload-artifact@v4
        with:
          name: parameter-analysis-results
          path: results/
          retention-days: 90

  ai-evaluation:
    name: AI/RAG Evaluation
    runs-on: ubuntu-latest
    needs: [extended-tests]
    if: github.event_name == 'release'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: "1.8.4"
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Run AI/RAG tests
        run: poetry run pytest -m "ai" --tb=short -q
        continue-on-error: true  # AI tests can be flaky
