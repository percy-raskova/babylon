# Pre-commit hooks for Babylon
# Install: poetry run pre-commit install --hook-type commit-msg --hook-type pre-commit
# Run manually: poetry run pre-commit run --all-files

repos:
  # ==========================================================================
  # RUFF - Linting and Formatting
  # ==========================================================================
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.8
    hooks:
      - id: ruff
        name: ruff (lint)
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format
        name: ruff (format)

  # ==========================================================================
  # MYPY - Type Checking
  # ==========================================================================
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.19.0
    hooks:
      - id: mypy
        name: mypy (typecheck)
        additional_dependencies:
          - pydantic>=2.0
          - types-requests
          - types-networkx
          - types-PyYAML
          - types-jsonschema
          - types-ratelimit
          - sqlalchemy>=2.0
          - chromadb>=1.0
          - python-dotenv>=1.0
          - aiohttp>=3.0
          - backoff>=2.0
          - ratelimit>=2.0
          - openai>=2.0
        args: [--config-file=pyproject.toml]
        exclude: ^tests/|^examples/|^src/babylon/rag/|^src/babylon/__main__.py|^src/babylon/metrics/|^tools/

  # ==========================================================================
  # FAST TESTS - Run on every commit
  # ==========================================================================
  - repo: local
    hooks:
      - id: pytest-fast
        name: pytest (fast tests)
        entry: poetry run pytest tests/unit/formulas tests/unit/engine -q --tb=no
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]

  # ==========================================================================
  # COMMITIZEN - Conventional Commits
  # ==========================================================================
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v4.10.0
    hooks:
      - id: commitizen
        name: commitizen (commit message)
        stages: [commit-msg]

  # ==========================================================================
  # GENERAL HYGIENE
  # ==========================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--unsafe]  # Allow custom tags in GitHub Actions
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: check-merge-conflict

  # ==========================================================================
  # YAML LINTING - Advanced YAML validation
  # ==========================================================================
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.37.1
    hooks:
      - id: yamllint
        name: yamllint (yaml lint)
        args: [-c, .yamllint.yaml]
