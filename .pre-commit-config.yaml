# Pre-commit hooks for Babylon
# Install: poetry run pre-commit install --hook-type commit-msg --hook-type pre-commit
# Run manually: poetry run pre-commit run --all-files

repos:
  # ==========================================================================
  # RUFF - Linting and Formatting
  # ==========================================================================
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.10
    hooks:
      - id: ruff
        name: ruff (lint)
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format
        name: ruff (format)

  # ==========================================================================
  # MYPY - Type Checking
  # ==========================================================================
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.19.1
    hooks:
      - id: mypy
        name: mypy (typecheck)
        additional_dependencies:
          - pydantic>=2.0
          - types-requests
          - types-networkx
          - types-PyYAML
          - types-jsonschema
          - types-ratelimit
          - types-docutils
          - sqlalchemy>=2.0
          - chromadb>=1.0
          - python-dotenv>=1.0
          - aiohttp>=3.0
          - backoff>=2.0
          - ratelimit>=2.0
          - openai>=2.0
          - nicegui>=2.0
          - sphinx>=7
        args: [--config-file=pyproject.toml]
        exclude: ^tests/|^examples/|^src/babylon/rag/|^src/babylon/__main__.py|^src/babylon/metrics/|^tools/|^assets/music/

  # ==========================================================================
  # FAST TESTS - Run on every commit
  # ==========================================================================
  - repo: local
    hooks:
      - id: pytest-fast
        name: pytest (fast tests)
        entry: poetry run pytest tests/unit/formulas tests/unit/engine -q --tb=no -m "not red_phase"
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]

  # ==========================================================================
  # COMPLEXITY GATE - Catch high-complexity functions before CI
  # ==========================================================================
  - repo: local
    hooks:
      - id: complexity-check
        name: complexity (CC > 15)
        entry: poetry run ruff check src/ --select=C90 --no-fix
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]

  # ==========================================================================
  # COMMITIZEN - Conventional Commits
  # ==========================================================================
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v4.11.0
    hooks:
      - id: commitizen
        name: commitizen (commit message)
        stages: [commit-msg]

  # ==========================================================================
  # GENERAL HYGIENE
  # ==========================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--unsafe]  # Allow custom tags in GitHub Actions
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: check-merge-conflict

  # ==========================================================================
  # YAML LINTING - Advanced YAML validation
  # ==========================================================================
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.37.1
    hooks:
      - id: yamllint
        name: yamllint (yaml lint)
        args: [-c, .yamllint.yaml]

  # ==========================================================================
  # DOCUMENTATION LINTING - RST and Markdown
  # ==========================================================================
  - repo: https://github.com/rstcheck/rstcheck
    rev: v6.2.5
    hooks:
      - id: rstcheck
        name: rstcheck (rst syntax)
        additional_dependencies:
          - rstcheck[sphinx,toml]
        args: [--config, pyproject.toml]

  - repo: https://github.com/PyCQA/doc8
    rev: v2.0.0
    hooks:
      - id: doc8
        name: doc8 (rst style)

  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.47.0
    hooks:
      - id: markdownlint
        name: markdownlint (md lint)
        args: [--config, .markdownlint.yaml]

  - repo: https://github.com/hukkin/mdformat
    rev: 0.7.22  # Pinned: plugins not yet compatible with 1.0.0
    hooks:
      - id: mdformat
        name: mdformat (md format)
        additional_dependencies:
          - mdformat-gfm
          - mdformat-frontmatter
          - mdformat-footnote
        exclude: |
          (?x)^(
            ai-docs/.*|
            CHANGELOG\.md|
            CLAUDE\.md|
            CONTRIBUTORS\.md|
            \.venv/.*|
            build/.*|
            docs/_build/.*|
            docs/api/.*|
            reports/.*|
            \.claude/.*|
            \.github/project/.*|
            docs/concepts/vibe-coding/.*|
            src/babylon/data/corpus/.*
          )$
