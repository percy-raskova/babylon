grounding:
  sources:
    - "Marx, Capital Vol. 1 (Metabolic Rift)"
    - "Foster, Marx's Ecology"
    - "Mbembe, Necropolitics"
    - "Cope, Divided World Divided Class"
    - "Davis, Planet of Slums"

  key_quotes:
    metabolic_rift: |
      "Capitalist production... disturbs the metabolic interaction between man
      and the earth, i.e., it prevents the return to the soil of its
      constituent elements consumed by man in the form of food and clothing;
      hence it hinders the operation of the eternal natural condition for
      the lasting fertility of the soil." - Marx, Capital Vol. 1

    necropolitics: |
      "The ultimate expression of sovereignty resides, to a large degree,
      in the power and the capacity to dictate who may live and who must die."
      - Achille Mbembe, Necropolitics

    superwages: |
      "The US working class as a whole is not exploited; it participates in
      the exploitation of the Third World... The average American lives at
      the expense of other peoples." - Zak Cope, Divided World Divided Class

  design_principle: |
    This system exists to make the MATERIAL BASIS of fascism explicit.

    Fascism is not "irrational hatred" - it is a RATIONAL response to
    demographic crisis when imperialism fails and socialism is blocked.
    The player must understand: fascism emerges from the logic of
    class consumption inequality, not from "bad ideas."

    The simulation should create moments where the player sees:
    "If I don't redistribute, these people will die. If I do redistribute,
    I lose the labor aristocracy. What do I choose?"

    That is the Fascist Bifurcation made playable.
