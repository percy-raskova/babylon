  version: "0.1.0"
  created: "2025-12-26"
  updated: "2025-12-26"
  purpose: "Model population dynamics through class reproduction and metabolic rift, not abstract 'carrying capacity'"
  principle: "Population is not limited by space, but by the rift between extraction and regeneration"
  status: "FUTURE ENHANCEMENT (Epoch 2)"
  epoch: 2
  slice: "2.1"
  slice_name: "Demographic Resolution"
  location: "src/babylon/engine/systems/demographics.py (PLANNED)"
  tests: "tests/unit/engine/systems/test_demographics.py (PLANNED)"
