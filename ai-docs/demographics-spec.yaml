    - "ImperialRentSystem (S_class funding source)"
    - "TerritorySystem (Biocapacity stock tracking)"
    - "ReproductiveLabor system (Labor_Restoration generation)"

# =============================================================================
# THEORETICAL FOUNDATION: THE METABOLIC RIFT
# =============================================================================

theory:
  name: "Marxist-Malthusian Demographic Engine"

  critique_of_malthus:
    vulgar_malthusianism: |
      Standard 4X games model population through "carrying capacity" - a fixed
      number of people a territory can support. This leads to fascistic logic:
      "There are too many people, therefore some must die/leave."

      This is ideological mystification. It treats population as the CAUSE of
      resource scarcity, rather than the EFFECT of social organization.

    the_real_question: |
      The question is never "how many people can the land support?" but rather:
      "WHO consumes HOW MUCH of WHAT?"

      A territory that "cannot support" 10,000 subsistence farmers can easily
      support 100 billionaires - because the billionaires extract resources
      from OTHER territories via imperial rent.

    marxist_correction: |
      Population pressure is a function of:
      1. CLASS CONSUMPTION PATTERNS (not raw headcount)
      2. METABOLIC RIFT (extraction vs regeneration)
      3. IMPERIAL RENT FLOWS (subsidizing core consumption)

      The simulation must track the COST OF REPRODUCING STYLES OF LIFE,
      not just biological organisms.

  metabolic_rift:
    definition: |
      The "Metabolic Rift" (John Bellamy Foster, following Marx) describes
      the rupture in the natural nutrient cycle caused by capitalist agriculture.

      Under capitalism, nutrients flow ONE WAY: from soil to city to sewer.
      There is no return flow. The rift widens until the soil is exhausted.

    generalized_form: |
      We generalize this to ALL resource cycles:
      - Labor power extracted, not restored (burnout, disability, death)
      - Ecosystems extracted, not regenerated (deforestation, fishery collapse)
      - Social bonds extracted, not maintained (atomization, anomie)

      The rift is the GAP between what is taken and what is restored.

    simulation_implication: |
      Population is limited not by SPACE but by RIFT.
      A territory with high extraction and low restoration will collapse
      regardless of physical size. A territory with balanced flows can
      sustain population indefinitely.

