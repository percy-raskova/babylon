# =============================================================================
# CLASS-BASED CONSUMPTION MODEL
# =============================================================================

class_consumption:
  principle: |
    "Subsistence" is not a biological constant but a CLASS POSITION.

    A proletarian needs calories to survive.
    A labor aristocrat needs calories PLUS consumer goods PLUS healthcare
    PLUS education for children PLUS retirement savings.

    The "American Dream" is a specific S_class value - the cost of
    reproducing a particular lifestyle. When imperial rent shrinks,
    this S_class becomes unaffordable, triggering crisis.

  subsistence_split:
    S_bio:
      symbol: "S_bio"
      definition: "Biological Subsistence"
      description: |
        The absolute minimum consumption required to not die.
        Calories, clean water, basic shelter, minimal healthcare.
        This is the FLOOR - below this, mortality spikes.
      unit: "Currency"
      typical_value: 0.01
      political_meaning: |
        S_bio is what remains when all else is stripped away.
        Fascism operates by denying S_bio to "surplus populations."

    S_class:
      symbol: "S_class"
      definition: "Social Reproduction"
      description: |
        The consumption required to reproduce a CLASS POSITION.
        Includes S_bio plus class-specific commodities:
        - Education (reproducing skills)
        - Healthcare (reproducing labor capacity)
        - Consumer goods (reproducing social status)
        - Housing (reproducing spatial position)
        - Leisure (reproducing mental health)
      unit: "Currency"
      formula: "S_class = S_bio + S_status + S_skills + S_health"
      political_meaning: |
        S_class is what must be consumed to remain in one's class.
        Downward mobility = S_class becoming unaffordable.
        The "middle class squeeze" is S_class inflation outpacing wages.

    S_imperial:
      symbol: "S_imperial"
      definition: "Imperial Subsidy Component"
      description: |
        The portion of S_class funded by imperial rent extraction.
        This is the "cheap goods" effect - consumer products made
        affordable by peripheral super-exploitation.
      unit: "Currency"
      formula: "S_imperial = S_class - S_domestic"
      political_meaning: |
        S_imperial is the material basis of labor aristocracy loyalty.
        When imperial rent shrinks, S_imperial collapses, and the
        "American lifestyle" becomes unaffordable.

        This is why core workers support imperialism:
        their S_class DEPENDS on peripheral extraction.

  the_american_problem:
    description: |
      The United States consumes approximately 25% of global resources
      with 4% of global population. This is not "overpopulation" -
      it is CLASS CONSUMPTION INEQUALITY.

      The simulation must ask: "What is the S_class of the American
      working class, and what imperial rent flow sustains it?"

    formalization: |
      Let:
        Pop_core = Core population
        Pop_periphery = Periphery population
        S_class_core = Core class consumption (high)
        S_bio_periphery = Periphery biological consumption (low)

      Global consumption = (Pop_core * S_class_core) + (Pop_periphery * S_bio_periphery)

      The "population problem" is actually a S_class problem:
      reducing S_class_core would do more than eliminating Pop_periphery.

# =============================================================================
# THE METABOLIC RIFT FORMULA
# =============================================================================

formulas:

  # ---------------------------------------------------------------------------
  # BIOCAPACITY DELTA (The Rift)
  # ---------------------------------------------------------------------------
  biocapacity_delta:
    function: "calculate_biocapacity_delta"
    symbol: "ΔB"
    equation: "ΔB = (R_nat + L_restore) - (E_extract + P_degrade)"
    status: "PLANNED"
    description: |
      The fundamental demographic equation. Biocapacity changes each tick
      based on the balance between regeneration and extraction.

      When ΔB < 0: The rift widens. Territory is being depleted.
      When ΔB > 0: The rift heals. Territory is regenerating.
      When ΔB = 0: Sustainable equilibrium (rare under capitalism).

    inputs:
      natural_regeneration:
        symbol: "R_nat"
        type: "Currency"
        description: "Ecosystem self-healing (forests regrow, fish reproduce)"

      labor_restoration:
        symbol: "L_restore"
        type: "Currency"
        description: "Human effort to restore capacity (reforestation, soil amendment)"
        source: "ReproductiveLabor system"

      resource_extraction:
        symbol: "E_extract"
        type: "Currency"
        description: "Resources removed from territory (mining, logging, fishing)"
        source: "ImperialRentSystem extraction"

      pollution_degradation:
        symbol: "P_degrade"
        type: "Currency"
        description: "Capacity destroyed by pollution (toxic waste, CO2, soil salinity)"

    output:
      type: "Currency"
      description: "Net change in biocapacity (positive = regeneration, negative = rift)"

    key_insight: |
      The rift is NOT a fixed "carrying capacity."
      It is a DYNAMIC BALANCE that humans can shift in either direction.

      Capitalism systematically maximizes E_extract and minimizes L_restore,
      widening the rift until crisis forces resolution.

  # ---------------------------------------------------------------------------
  # CLASS REPRODUCTION COST
  # ---------------------------------------------------------------------------
  class_reproduction:
    function: "calculate_class_reproduction_cost"
    symbol: "C_repro"
    equation: "C_repro(class) = Pop(class) * S_class(class)"
    status: "PLANNED"
    description: |
      Total consumption required to reproduce a class for one tick.
      This is the DEMAND side of the demographic equation.

    inputs:
      population:
        symbol: "Pop"
        type: "int"
        description: "Number of individuals in class"

      class_subsistence:
        symbol: "S_class"
        type: "Currency"
        description: "Per-capita consumption for class position reproduction"

    output:
      type: "Currency"
      description: "Total consumption required by class"

    class_values:
      PERIPHERY_PROLETARIAT:
        S_class: "S_bio (0.01)"
        note: "Biological minimum only"
      LABOR_ARISTOCRACY:
        S_class: "S_bio + S_imperial (0.15)"
        note: "Consumer goods subsidized by imperial rent"
      PETTY_BOURGEOISIE:
        S_class: "S_bio + S_status + S_skills (0.25)"
        note: "Professional reproduction costs"
      CORE_BOURGEOISIE:
        S_class: "S_bio + S_luxury + S_capital (0.50)"
        note: "Luxury consumption and capital maintenance"

  # ---------------------------------------------------------------------------
  # GLOBAL CONSUMPTION BALANCE
  # ---------------------------------------------------------------------------
  consumption_balance:
    function: "calculate_consumption_balance"
    symbol: "Balance"
    equation: "Balance = Global_Biocapacity - Sum(C_repro(all_classes))"
    status: "PLANNED"
    description: |
      The global balance between available biocapacity and total class
      consumption. When this goes negative, demographic crisis begins.

    inputs:
      global_biocapacity:
        symbol: "B_global"
        type: "Currency"
        description: "Sum of all territory biocapacity stocks"

      total_consumption:
        symbol: "C_total"
        type: "Currency"
        description: "Sum of all class reproduction costs"

    output:
      type: "Currency"
      description: "Surplus (positive) or deficit (negative)"

    thresholds:
      surplus: "> 0.1"
      equilibrium: "[-0.1, 0.1]"
      deficit: "< -0.1"
      crisis: "< -0.3"

    key_insight: |
      This is where the "population problem" reveals its class character.
      A deficit can be resolved by:
      1. Reducing Pop (Malthusian - kill people)
      2. Reducing S_class (Socialist - redistribute)
      3. Increasing B (Ecological - restore)
      4. Stealing B from elsewhere (Imperial - extract)

      Capitalism chooses (4), then (1). Never (2) or (3).

# =============================================================================
# THE FASCIST BIFURCATION (DEMOGRAPHIC)
# =============================================================================

fascist_bifurcation:
  principle: |
    When Global_Consumption > Global_Biocapacity, the system enters
    demographic crisis. There are only three ways to resolve this:

    1. FASCIST SOLUTION: Eliminate S_bio of "surplus populations"
       (Let periphery die to protect core S_class)

    2. SOCIALIST SOLUTION: Eliminate S_class luxury consumption
       (Redistribute from rich to poor, maximize L_restore)

    3. IMPERIAL SOLUTION: Externalize the rift
       (Extract from colonies, defer crisis to future)

    The simulation must model all three pathways and their consequences.

  crisis_trigger:
    condition: "consumption_balance < CRISIS_THRESHOLD"
    effects:
      - "EventType.DEMOGRAPHIC_CRISIS emitted"
      - "Bourgeoisie forced to choose resolution pathway"
      - "Class tensions spike across all relationships"

  resolution_pathways:

    fascist_solution:
      name: "Necropolitical Resolution"
      description: |
        The fascist solution to demographic crisis is to ELIMINATE the
        biological subsistence of "surplus populations." This is not
        metaphorical - it is literal mass death through:
        - Denial of food aid
        - Medical apartheid
        - Environmental sacrifice zones
        - Border militarization (let migrants drown)
        - Carceral disposal (mass incarceration as slow death)

      mechanism: |
        Reduce Global_Consumption by setting S_bio = 0 for
        PERIPHERY_PROLETARIAT nodes in selected territories.
        This kills population but "balances" the equation.

      formula: "Pop_eliminated = (Deficit / S_bio_periphery)"

      political_meaning: |
        "Life unworthy of life." The simulation makes explicit what
        fascism mystifies: the material basis of genocide.

      narrative_flag: "NECROPOLITICS_ACTIVE"

    socialist_solution:
      name: "Redistributive Resolution"
      description: |
        The socialist solution is to resolve the deficit by eliminating
        S_class luxury consumption (austerity for the RICH) and
        maximizing Labor_Restoration (ecological repair).

      mechanism: |
        Reduce S_class for BOURGEOISIE and LABOR_ARISTOCRACY to
        approach S_bio levels. Redirect surplus to L_restore.

      formula: "S_class_new = S_bio + (S_class_old - S_bio) * austerity_factor"

      political_meaning: |
        "From each according to ability, to each according to need."
        No one dies, but lifestyles change dramatically.

      narrative_flag: "REDISTRIBUTION_ACTIVE"

    imperial_solution:
      name: "Externalization Resolution"
      description: |
        The imperial solution is to STEAL biocapacity from elsewhere.
        This defers the crisis but does not resolve it - the rift
        simply widens in the periphery.

      mechanism: |
        Transfer Biocapacity stock from PERIPHERY territories to CORE.
        Increase E_extract on peripheral nodes.

      formula: "B_transfer = Deficit * imperial_extraction_rate"

      political_meaning: |
        The classic colonial "solution" - export the crisis.
        This is why climate change hits the Global South first.

      narrative_flag: "IMPERIAL_EXTRACTION_INTENSIFIED"

  decision_logic:
    description: |
      The bourgeoisie choose resolution pathway based on:
      1. Imperial rent availability (can we externalize?)
      2. Core class consciousness (will they accept redistribution?)
      3. Peripheral resistance (can we eliminate without backlash?)

    decision_tree: |
      IF imperial_rent_pool > Deficit:
        → IMPERIAL_SOLUTION (externalize)
      ELSE IF core_consciousness > 0.5:
        → SOCIALIST_SOLUTION (forced redistribution)
      ELSE:
        → FASCIST_SOLUTION (necropolitics)

    key_insight: |
      Fascism is the DEFAULT resolution when imperialism fails and
      socialism is blocked. This is why fascism rises during
      imperial decline - the externalization option closes.

# =============================================================================
# INTEGRATION POINTS
# =============================================================================

integration:

  imperial_rent_system:
    connection: "S_class funding source"
    description: |
      The ImperialRentSystem provides the imperial rent that funds
      S_imperial - the portion of core class consumption subsidized
      by peripheral extraction.

    data_flow:
      from: "ImperialRentSystem.imperial_rent_pool"
      to: "DemographicsSystem.s_imperial_available"

    mechanics:
      - "When rent shrinks, S_imperial shrinks"
      - "S_class becomes unaffordable for labor aristocracy"
      - "Downward mobility OR fascist scapegoating"

  territory_system:
    connection: "Biocapacity stock tracking"
    description: |
      TerritorySystem tracks Biocapacity as a stock attribute on
      Territory nodes. DemographicsSystem reads this stock and
      calculates Delta_Biocapacity each tick.

    data_flow:
      from: "Territory.biocapacity (stock)"
      to: "DemographicsSystem.calculate_biocapacity_delta()"
      back: "Territory.biocapacity += Delta_Biocapacity"

    mechanics:
      - "HIGH_PROFILE territories extract faster (industry)"
      - "LOW_PROFILE territories may regenerate (subsistence)"
      - "Heat dynamics affect extraction intensity"

  reproductive_labor:
    connection: "Labor_Restoration generation"
    description: |
      The ReproductiveLabor system (Phase 5+) generates L_restore -
      the human effort that heals the metabolic rift. This includes:
      - Care work (restoring labor power)
      - Ecological restoration (reforestation, soil repair)
      - Social reproduction (education, community building)

    data_flow:
      from: "ReproductiveLaborSystem.total_restoration"
      to: "DemographicsSystem.labor_restoration"

    mechanics:
      - "Reproductive labor is undervalued under capitalism"
      - "L_restore << E_extract systematically"
      - "Socialist transition requires inverting this ratio"

  consciousness_system:
    connection: "Resolution pathway selection"
    description: |
      Class consciousness levels determine which crisis resolution
      pathway is selected. High core consciousness blocks fascism.

    data_flow:
      from: "SocialClass.consciousness (all classes)"
      to: "DemographicsSystem.select_resolution_pathway()"

    mechanics:
      - "High periphery consciousness blocks necropolitics (resistance)"
      - "High core consciousness enables redistribution (solidarity)"
      - "Atomization enables fascism (no resistance)"

# =============================================================================
# NARRATIVE IMPLICATIONS
# =============================================================================

narrative_implications:
  purpose: |
    The AI Narrator (Bondi Algorithm) must describe demographic shifts
    in materialist terms, never Malthusian mystification. The narrative
    should reveal the CLASS CHARACTER of population dynamics.

  vocabulary:
    avoid:
      - "overpopulation"
      - "carrying capacity exceeded"
      - "too many people"
      - "population bomb"
      - "unsustainable population growth"
      - "demographic pressure"

    prefer:
      - "metabolic rift widening"
      - "consumption deficit"
      - "class reproduction crisis"
      - "extraction exceeds regeneration"
      - "biocapacity depletion"
      - "S_class unaffordable"
      - "necropolitical resolution"
      - "imperial subsidy collapse"

  event_templates:

    rift_widening:
      trigger: "Delta_Biocapacity < -0.1 for 5+ ticks"
      template: |
        METABOLIC RIFT: Territory {territory_id} extraction rate
        exceeds regeneration. Biocapacity: {biocapacity:.2f} (-{delta:.2f}/tick).
        At current rate, depletion in {ticks_to_zero} ticks.
        Assessment: Extraction-regeneration imbalance unsustainable.

    consumption_crisis:
      trigger: "consumption_balance < -0.3"
      template: |
        DEMOGRAPHIC CRISIS: Global consumption exceeds biocapacity.
        Deficit: {deficit:.2f}. Resolution required.
        Class consumption profile:
          - Bourgeoisie: {c_bourgeoisie:.2f} ({pct_bourgeoisie:.1%})
          - Labor Aristocracy: {c_labor_aristocracy:.2f} ({pct_la:.1%})
          - Periphery Proletariat: {c_periphery:.2f} ({pct_periphery:.1%})
        Note: {pct_bourgeoisie:.1%} of consumption by {pop_pct_bourgeoisie:.1%} of population.

    fascist_resolution:
      trigger: "NECROPOLITICS_ACTIVE flag set"
      template: |
        NECROPOLITICAL RESOLUTION INITIATED.
        Target population: {target_class} in {target_territory}.
        S_bio denial mechanism: {mechanism}.
        Projected mortality: {projected_deaths} over {timeframe} ticks.
        Consumption deficit resolved: {deficit_resolved:.2f}.
        Assessment: The Empire cannibalizes its periphery to feed the core.

    socialist_resolution:
      trigger: "REDISTRIBUTION_ACTIVE flag set"
      template: |
        REDISTRIBUTIVE RESOLUTION INITIATED.
        Austerity targets: {austerity_classes}.
        S_class reduction: {reduction_pct:.1%}.
        L_restore increase: {restoration_increase:.2f}.
        Projected timeline to equilibrium: {ticks_to_balance} ticks.
        Assessment: Class consumption equalized. No mortality required.

    imperial_intensification:
      trigger: "IMPERIAL_EXTRACTION_INTENSIFIED flag set"
      template: |
        IMPERIAL EXTRACTION INTENSIFIED.
        Source territories: {source_territories}.
        Biocapacity transfer: {b_transfer:.2f}.
        Periphery rift acceleration: {rift_acceleration:.2f}/tick.
        Assessment: Crisis externalized. Deferred, not resolved.
        Periphery depletion in {periphery_ticks_to_crisis} ticks.

  key_narrative_principles:

    never_blame_population: |
      The narrative must NEVER frame the crisis as "too many people."
      Always frame as "too much consumption by too few" or
      "extraction without restoration."

    reveal_class_character: |
      Every demographic event should expose the CLASS distribution
      of consumption. "X% of consumption by Y% of population."

    name_the_mechanism: |
      Fascist solutions must be named explicitly:
      - "S_bio denial"
      - "Necropolitical resolution"
      - "Sacrifice zone designation"
      Never euphemize mass death.

    show_alternatives: |
      When fascist resolution occurs, narrative should note:
      "Alternative: {socialist_resolution} was available but blocked
      by {blocking_factor}."

