#==============================================================================
# GAME DESIGN RECOMMENDATIONS (CORRECTED MLM-TW FRAMEWORK)
#==============================================================================
game_design_recommendations:

  territory_initialization:
    description: |
      Use census data to initialize territory attributes. CRITICAL: Census data
      measures AGITATION ENERGY and COUNTER-REVOLUTIONARY FACTORS. It CANNOT
      measure solidarity infrastructure - that requires separate modeling.
    mappings:
      - census_field: median_income
        game_field: base_wage
        transform: "median_income / 1000"
        notes: "Higher wage = more to lose = higher P(S|A)"
      - census_field: pct_severe_burden
        game_field: agitation_energy_baseline
        transform: "pct_severe_burden / 100"
        notes: "This is AGITATION, not revolutionary potential"
      - census_field: pct_renter
        game_field: atomization_factor
        transform: "pct_renter / 100 IF college_town ELSE pct_renter / 200"
        notes: "College town renters = atomized, industrial renters = potential"
      - census_field: pct_production
        game_field: industrial_proletariat_base
        transform: "pct_production / 10"
        notes: "Concentrated workplace = strike potential"
      - census_field: pct_federal_military
        game_field: imperial_apparatus_integration
        transform: "pct_federal_military × 3.0"
        notes: "DOMINANT factor - overrides other considerations"
      - census_field: pct_retirement_age
        game_field: no_future_horizon_factor
        transform: "pct_retirement_age / 100"
        notes: "No stake in future = counter-revolutionary"

  consciousness_dynamics:
    - rule: "High inequality (>4.0 ratio) increases AGITATION_GENERATION by 50%"
      note: "Not consciousness - agitation routes through bifurcation"
    - rule: "High rent burden (>30%) increases AGITATION_ENERGY by 25%"
      note: "Corrected from 'consciousness_drift' - energy must route through solidarity"
    - rule: "High military/federal (>5%) sets consciousness_ceiling at 0.3"
      note: "DOMINANT - cannot organize in occupied territory"
    - rule: "High production workers (>12%) provides +20% solidarity_edge_formation_potential"
      note: "Potential only realized with organizer presence"
    - rule: "College town modifier: solidarity_baseline = -0.3"
      note: "Transience destroys organic bonds"

  fascist_bifurcation_modifiers:
    - condition: "agitation_energy > 50 AND solidarity_infrastructure < 0.2"
      effect: "national_identity routing probability = 80%"
      note: "The core MLM-TW insight: crisis without solidarity = fascism"
    - condition: "military_federal_pct > 8%"
      effect: "consciousness_routing_blocked = true"
      note: "Cannot organize in imperial apparatus territory"
    - condition: "college_town = true AND rent_burden > 30%"
      effect: "DSA_membership_increase but revolutionary_potential = 0"
      note: "Velvet glove liberalism captures grievance"
    - condition: "pct_owner > 75 AND median_age > 55"
      effect: "counter_revolutionary_mobilization_ready = true"
