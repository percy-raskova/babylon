# Census Data Insights for Babylon Game Design
# Machine-readable analysis of 2017-2021 ACS 5-Year Estimates
# Source: data/sqlite/census.sqlite (104,150 records across 392 metros)

metadata:
  analysis_date: "2026-01-02"
  data_source: "US Census Bureau ACS 5-Year Estimates 2017-2021"
  tables_analyzed:
    - B19001: Household Income Distribution (17 brackets)
    - B19013: Median Household Income
    - B23025: Employment Status
    - B24080: Class of Worker by Gender
    - B25003: Housing Tenure (Owner/Renter)
    - B25064: Median Gross Rent
    - B25070: Rent Burden Distribution
    - C24010: Occupation by Gender
  metro_count: 392
  variants:
    - ACSDT5Y2021 (Main population)
    - ACSDT5YAIAN2021 (American Indian/Alaska Native)

#==============================================================================
# KEY FINDING 1: The Labor Aristocracy is Geographically Concentrated
#==============================================================================
labor_aristocracy_metros:
  description: |
    Metros with highest median incomes represent the geographic concentration
    of the labor aristocracy - workers whose wages exceed the value they produce
    due to imperial rent extraction. These are the "bomb factory" towns where
    workers have the highest material stake in system preservation.

  top_20:
    - metro: "San Jose-Sunnyvale-Santa Clara, CA"
      median_income: 138370
      income_to_rent_ratio: 4.59
      notes: "Tech capital - highest incomes but also high rent burden"
    - metro: "San Francisco-Oakland-Berkeley, CA"
      median_income: 118547
      income_to_rent_ratio: 4.58
    - metro: "Washington-Arlington-Alexandria, DC-VA-MD-WV"
      median_income: 111252
      income_to_rent_ratio: 5.20
      notes: "Government/contractor economy"
    - metro: "California-Lexington Park, MD"
      median_income: 102859
      income_to_rent_ratio: 5.75
      notes: "Naval Air Station Patuxent River - military economy"
    - metro: "Bridgeport-Stamford-Norwalk, CT"
      median_income: 101194
      income_to_rent_ratio: 5.29
      notes: "Finance/hedge fund corridor"
    - metro: "Boston-Cambridge-Newton, MA-NH"
      median_income: 99039
      income_to_rent_ratio: 4.97
    - metro: "Seattle-Tacoma-Bellevue, WA"
      median_income: 97675
      income_to_rent_ratio: 4.79
      notes: "Tech + Boeing aerospace"
    - metro: "Minneapolis-St. Paul-Bloomington, MN-WI"
      median_income: 87397
      income_to_rent_ratio: 6.03
      notes: "Most favorable income-to-rent ratio among top metros"

  game_implication: |
    These metros should have highest super_wage_rate values and strongest
    fascist_bifurcation tendencies when crisis hits. Workers here have the
    most to lose from system collapse - they will defend imperialism.

#==============================================================================
# KEY FINDING 2: Rent Burden WITHOUT Solidarity = Fascism Fuel (NOT Revolution)
#==============================================================================
rent_burden_crisis:
  description: |
    CRITICAL MLM-TW CORRECTION: High rent burden does NOT automatically create
    revolutionary potential. The fascist bifurcation formula is explicit:
    "Agitation without solidarity produces fascism, not revolution."

    Rent burden in atomized populations (college towns, transient workers)
    produces: DSA membership, Bernie votes, lifestyle leftism, and when
    crisis intensifies - scapegoating and reaction. NOT revolutionary
    organization.

  severe_burden_leaders:  # 50%+ of income on rent
    - metro: "Ithaca, NY"
      pct_severe_burden: 37.9
      median_income: 64260
      mlm_tw_analysis: |
        COUNTER-REVOLUTIONARY despite rent burden. Students are aspirational
        labor aristocracy - they FORESEE survival within the system. P(S|A)
        is high because they expect professional-managerial integration.
        Transience = no organic community bonds = atomization.
    - metro: "Vineland-Bridgeton, NJ"
      pct_severe_burden: 37.3
      median_income: 58397
      mlm_tw_analysis: |
        POTENTIAL revolutionary base - agricultural workers with stable
        residence, non-aspirational class position. But requires solidarity
        infrastructure assessment.
    - metro: "Bloomington, IN"
      pct_severe_burden: 37.1
      median_income: 54060
      mlm_tw_analysis: "Same as Ithaca - aspirational LA, atomized, transient."
    - metro: "Miami-Fort Lauderdale-Pompano Beach, FL"
      pct_severe_burden: 33.4
      median_income: 62870
      mlm_tw_analysis: |
        COMPLEX - large Latino working class with non-transient roots vs.
        service workers for tourism. Requires local solidarity assessment.
        Cuban exile community creates counter-revolutionary bloc.
    - metro: "New York-Newark-Jersey City, NY-NJ-PA"
      pct_severe_burden: 27.5
      median_income: 86445
      mlm_tw_analysis: |
        VELVET GLOVE LIBERALISM - gripped by reformist ideology. High rent
        burden produces DSA chapters and tenant organizing that explicitly
        rejects revolutionary politics. Manhattan is particularly counter-
        revolutionary despite material conditions. The "non-profit industrial
        complex" channels grievance into system-preserving reformism.

  pattern_analysis: |
    College towns dominate rent burden metrics because:
    1. Student populations are TRANSIENT = high atomization
    2. Students FORESEE professional-managerial class integration
    3. No organic community bonds to transmit class consciousness
    4. Exception: Palestinian solidarity (2024 encampments) shows that
       SPECIFIC international solidarity CAN briefly penetrate the bubble

    THE KEY INSIGHT: Rent burden is AGITATION ENERGY. Where it routes
    depends entirely on SOLIDARITY INFRASTRUCTURE presence:
    - WITH solidarity → class consciousness
    - WITHOUT solidarity → national identity / reaction

  game_implication: |
    Rent burden should increase AGITATION_ENERGY, not revolutionary potential.
    The routing depends on solidarity_edge presence:

    if solidarity_strength > 0:
        consciousness_drift += agitation_energy * k
    else:
        ideology_drift_toward_nationalism += agitation_energy * k

    College towns should have NEGATIVE solidarity_baseline due to transience.
    This makes them fascism-prone despite high agitation.

#==============================================================================
# KEY FINDING 3: The Contradiction - High Income ≠ Material Security
#==============================================================================
contradiction_metros:
  description: |
    Some high-income metros STILL have severe housing burden. This is the
    "California Contradiction" - nominal wages high but real purchasing power
    eroded. These workers are labor aristocracy by income but proletariat by
    material conditions. This creates revolutionary potential in unexpected places.

  top_cases:
    - metro: "Boulder, CO"
      median_income: 92466
      pct_50plus_burden: 31.7
      analysis: "Tech workers facing housing crisis"
    - metro: "Los Angeles-Long Beach-Anaheim, CA"
      median_income: 81652
      pct_50plus_burden: 30.0
      analysis: "Entertainment/aerospace workers, largest renter population"
    - metro: "San Diego-Chula Vista-Carlsbad, CA"
      median_income: 88240
      pct_50plus_burden: 29.1
    - metro: "Santa Cruz-Watsonville, CA"
      median_income: 96093
      pct_50plus_burden: 29.1
    - metro: "Bridgeport-Stamford-Norwalk, CT"
      median_income: 101194
      pct_50plus_burden: 28.7
      analysis: "Finance workers - high nominal income, high costs"
    - metro: "New York-Newark-Jersey City, NY-NJ-PA"
      median_income: 86445
      pct_50plus_burden: 27.5
      analysis: "Largest absolute population with severe burden"

  game_implication: |
    Create a "real_wage_ratio" mechanic: nominal_income / housing_cost
    Workers with high nominal income but low real_wage_ratio should have
    HIGHER consciousness_drift sensitivity than low-income workers who
    never expected prosperity. The "betrayed middle class" is historically
    key to both fascism AND revolution.

#==============================================================================
# KEY FINDING 4: Government Worker Concentration = State Dependency
#==============================================================================
government_worker_metros:
  description: |
    CRITICAL MLM-TW INSIGHT: Military and federal installations are THE
    dominant factor determining counter-revolutionary stability. This
    overwhelms other economic factors (including rent burden).

    Military towns with adjacent universities are NOT "contradiction zones"
    - the military/federal influence far outweighs student population effects.
    From firsthand experience: organizing is effectively impossible in these
    environments because the majority population has DIRECT material stake
    in imperial apparatus continuation.

  top_20_pct_government:
    - metro: "California-Lexington Park, MD"
      pct_govt: 12.3
      breakdown:
        federal: 11330
        state: 2067
        local: 4235
      mlm_tw_analysis: |
        HARD COUNTER-REVOLUTIONARY. Naval Air Station Patuxent River
        creates labor aristocracy with direct imperial military stake.
        Surrounding service economy serves military families.
    - metro: "Manhattan, KS"
      pct_govt: 11.7
      mlm_tw_analysis: |
        Fort Riley (1st Infantry Division) + Kansas State University.
        CRITICAL CORRECTION: Military influence DOMINATES despite student
        population. The university serves as military feeder institution.
        Counter-revolutionary stronghold despite high renter %.
    - metro: "Sierra Vista-Douglas, AZ"
      pct_govt: 11.0
      mlm_tw_analysis: |
        Fort Huachuca - US Army Intelligence Center. NSA/CIA contractor
        presence. Maximum state integration. Organizing target for
        COINTELPRO observation, not revolutionary work.
    - metro: "Bremerton-Silverdale-Port Orchard, WA"
      pct_govt: 11.0
      mlm_tw_analysis: |
        Naval Base Kitsap - nuclear submarine base. Pacific Fleet logistics.
        Workers have TOP SECRET clearances requiring ideological conformity.
        Self-selecting for system loyalty.
    - metro: "Hinesville, GA"
      pct_govt: 9.8
      mlm_tw_analysis: |
        Fort Stewart - 3rd Infantry Division. Majority population is military
        or military-dependent. Local economy entirely parasitic on base.
        Revolutionary work here is suicide.

  pattern_analysis: |
    MILITARY TOWNS are THE primary counter-revolutionary formations:
    1. Direct material stake in imperial apparatus
    2. Self-selection for ideological conformity (clearances)
    3. Concentrated state violence capacity (QRF always available)
    4. Cultural hegemony of military values in surrounding community
    5. Adjacent universities become MILITARY FEEDERS, not opposition

    University towns adjacent to bases are NOT contradiction zones -
    the military influence is hegemonic.

  game_implication: |
    MILITARY_PRESENCE should be the DOMINANT territory modifier:
    - Sets consciousness_ceiling (cannot exceed 0.3 even with crisis)
    - Reduces solidarity_edge formation by 80%
    - Increases COINTELPRO effectiveness by 200%
    - Provides instant QRF deployment (zero response time)
    - Creates "informant culture" multiplier on organization exposure

    State capitals have weaker but still significant effect.
    University employment alone (without military) has minimal effect.

