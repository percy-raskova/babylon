#==============================================================================
# COMPOSITE INDEX 1: Revolutionary Potential Score (CORRECTED MLM-TW FORMULA)
#==============================================================================
revolutionary_potential_index:
  description: |
    CRITICAL REVISION: The original formula was FUNDAMENTALLY FLAWED because
    it treated rent burden and renter % as positive indicators of revolutionary
    potential. This is ORTHODOX MARXIST ECONOMISM, not MLM-TW analysis.

    The corrected formula must account for:
    1. ATOMIZATION (transience, lack of organic community) as NEGATIVE
    2. MILITARY/FEDERAL PRESENCE as DOMINANT NEGATIVE
    3. ASPIRATIONAL CLASS POSITION (students) as NEGATIVE
    4. EXISTING SOLIDARITY INFRASTRUCTURE as PREREQUISITE

    Census data CANNOT directly measure solidarity infrastructure - this is
    a limitation of quantitative analysis. Revolutionary potential requires
    LOCAL ASSESSMENT of organizing history, union presence, mutual aid networks.

  flawed_original_formula: |
    # DO NOT USE - preserved for documentation of error
    RPI = (pct_severe_rent_burden × 0.30) +
          (pct_renter × 0.25) +
          (pct_production × 0.25) +
          ((100 - income/1000) × 0.20)

  corrected_formula: |
    # Agitation Energy (what census CAN measure)
    AE = (pct_severe_rent_burden × 0.40) +
         (inequality_ratio × 0.30) +
         ((100 - income/1000) × 0.30)

    # Counter-Revolutionary Factors (census-measurable)
    CRF = (military_federal_pct × 3.0) +     # DOMINANT factor
          (pct_owner × 0.20) +                # Property stake
          (retirement_age_pct × 0.15)         # No future horizon

    # Atomization Factor (REDUCES routing to class consciousness)
    AF = transience_proxy × 0.5   # High renter in college town = atomized

    # Actual Revolutionary Potential requires NON-CENSUS data:
    RP = (AE - CRF) × solidarity_infrastructure_score × (1 - AF)

  metros_with_genuine_potential:
    - metro: "Vineland-Bridgeton, NJ"
      analysis: |
        Agricultural workers with stable residence, non-aspirational class
        position. Farmworker organizing history. POTENTIAL base but requires
        solidarity infrastructure assessment.
    - metro: "El Centro, CA"
      analysis: |
        Imperial Valley - agricultural proletariat. UFW organizing history.
        Latino working class with community roots. POTENTIAL base.
    - metro: "Dalton, GA"
      analysis: |
        Carpet manufacturing - concentrated industrial proletariat.
        Production workers with union potential. Stable residence.
    - metro: "Brownsville-Harlingen, TX"
      analysis: |
        Border community - uniform poverty, Latino working class with
        organic community bonds. Colonias organizing history.

  metros_INCORRECTLY_rated_high_in_original:
    - metro: "College Station-Bryan, TX"
      correction: "Texas A&M is MILITARY FEEDER - Corps of Cadets is largest outside academies"
    - metro: "Bloomington, IN"
      correction: "Aspirational LA, transient, no organic bonds"
    - metro: "Athens-Clarke County, GA"
      correction: "Student transience, service economy for students"
    - metro: "Hinesville, GA"
      correction: "FORT STEWART - military base, organizing suicide"
    - metro: "Gainesville, FL"
      correction: "Transient students, aspirational LA, liberal bubble"
    - metro: "Ithaca, NY"
      correction: "Cornell/professional-managerial aspiration, velvet glove liberalism"

  puerto_rico_exception:
    note: |
      Puerto Rico metros DO have genuine revolutionary potential because:
      1. Colonial extraction = W_c/V_c ratio BELOW 1 (true periphery)
      2. Non-transient population with community roots
      3. Historical independence organizing tradition
      4. No labor aristocracy buffer (uniform poverty)

      Puerto Rico is INTERNAL PERIPHERY within US territory.

  key_insight: |
    Census data measures AGITATION ENERGY, not revolutionary potential.
    Agitation energy routes through the fascist bifurcation:

    WITH solidarity infrastructure → class consciousness
    WITHOUT solidarity infrastructure → national identity / reaction

    College towns have HIGH agitation but LOW solidarity (atomization).
    Military towns have NEGATIVE potential regardless of other factors.
    Genuine revolutionary potential exists in:
    - Stable working-class communities with organizing history
    - Agricultural labor with farmworker movement ties
    - Industrial proletariat with union traditions
    - Colonial territories (Puerto Rico) with independence history

