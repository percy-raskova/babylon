    The ACSDT5YAIAN2021 variant appears to contain identical values to the
    main variant in our loaded data. This may be because the data files
    contain POPGROUP columns that were not properly parsed to filter by
    race/ethnicity. Future work should investigate the raw CSV structure
    to properly extract AIAN-specific demographic data for settler
    colonialism analysis.

  census_data_age: |
    2017-2021 5-year estimates predate COVID-19 economic impacts and the
    2020s housing crisis acceleration. Real-time rent burden has likely
    increased significantly since this data was collected.

  puerto_rico_coverage: |
    Puerto Rico metros are included in the dataset, enabling colonial
    extraction analysis. However, Puerto Rico is NOT a U.S. state and
    has different legal/economic frameworks that should be considered
    when modeling.
