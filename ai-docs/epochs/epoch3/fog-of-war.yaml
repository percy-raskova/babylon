# ==============================================================================
# Slice 2.10: The Epistemic Horizon
# "The Fish in Water" - Dialectical Intelligence
# ==============================================================================
#
# CRITIQUE OF TRADITIONAL FOG OF WAR:
# Most games treat intelligence as presence-based: "1 Scout = 100% Vision."
# This ignores the fundamental insight of guerrilla warfare:
#
#   "The guerrilla must move amongst the people as a fish swims in the sea."
#   - Mao Zedong, On Guerrilla Warfare
#
# A fish out of water is visible, vulnerable, and BLIND.
# A Cadre in hostile territory is the same - the masses don't help them,
# they actively deceive them and report them to the State.
#
# NEW THESIS: Intelligence is not about PRESENCE but about RELATIONSHIP.
# You know what the masses tell you. You see through their eyes.
# Win the people, know the terrain. Alienate the people, walk into ambushes.
#
# ==============================================================================

