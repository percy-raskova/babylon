theoretical_notes:
  on_fictitious_capital: |
    Marx distinguished between money-capital (M) and fictitious capital.

    Money-capital represents claims on real value (commodities, labor-power).
    Fictitious capital represents claims on FUTURE value extraction.

    State debt is fictitious capital: a promise to extract future surplus.
    When the state prints money, it creates a claim without corresponding value.
    This claim is redeemed through inflation - a hidden tax on wage-earners.

    The genius of modern capitalism is making this extraction invisible.
    Workers see their nominal wages rise while real purchasing power falls.
    Only Marxist analysis reveals the mechanism.

  on_imperial_rent: |
    Samir Amin and the dependency theorists showed that "free trade" between
    unequal nations transfers value from periphery to core.

    This value appears in the core as:
    1. Super-profits for capital (higher rate of return)
    2. Super-wages for labor (buying off the working class)
    3. State revenue (taxes on super-profits, tribute from client states)

    The labor aristocracy's "middle class" lifestyle depends on this transfer.
    Their class consciousness is mediated by their material stake in imperialism.

    When imperial rent flows are disrupted (peripheral revolt, rival imperialism),
    the material basis for labor aristocracy consciousness erodes.

  on_the_vanguard_funding_problem: |
    Lenin faced this problem concretely. The Bolsheviks needed money:
    - Iskra printing and distribution
    - Full-time revolutionary cadre
    - Arms for the coming insurrection

    Solutions:
    1. Member dues (limited by worker poverty)
    2. Wealthy sympathizers (Gorky, Morozov) - with drift risk
    3. Expropriations (Tiflis robbery) - with heat risk
    4. Foreign funding (German money in 1917) - with dependency risk

    The correct balance depends on the concrete situation.
    A party in a revolutionary situation can take more heat.
    A party in reaction must preserve cadre and avoid exposure.

    There is no formula - only correct analysis of material conditions.
