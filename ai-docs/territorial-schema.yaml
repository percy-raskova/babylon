# LIBERALISM: THE DECAYING ORDER
# =============================================================================

liberalism:
  status: "design_pending"
  notes: |
    Liberalism is not a faction—it's the STARTING CONDITION.
    It's the ideology that enables both outcomes while claiming neutrality.

    Key insight: Liberalism IS implicit fascism.
    - "Law and order" = police occupation of OPC
    - "Meritocracy" = justification of extraction
    - "Colorblindness" = denial of settler-colonialism
    - "Property rights" = defense of stolen land

    The game doesn't have a "liberal faction" because liberalism is the
    water everyone is swimming in at game start. It's what's DECAYING.

    Future enhancement: Model liberal institutions (courts, media, elections)
    as terrain that both sides fight over during the transition.

