[tool.poetry]
name = "babylon"
version = "0.2.0"
description = "A Marxist text-based role playing game powered by Claude. It aims to educate and entertain by turning the immortal science of dialectical materialism into a game engine."
readme = "README.md"
license = "Apache-2.0"
authors = ["Persephone Raskova <percy@babylonrpg.com>"]
keywords = ["ai", "llm", "marxism", "rpg", "dystopian"]
packages = [{include = "babylon", from = "src"}]

[tool.poetry.urls]
"Homepage" = "https://babylonrpg.com"
"Documentation" = "https://github.com/bogdanscarwash/babylon#readme"
"Issues" = "https://github.com/bogdanscarwash/babylon/issues"
"Source" = "https://github.com/bogdanscarwash/babylon"

[tool.poetry.dependencies]
python = "^3.12"
# Core
pydantic = ">=2.10.3"
numpy = ">=1.26.4"
networkx = ">=3.2.1"
sqlalchemy = ">=2.0.36"
# CLI/UI
typer = ">=0.15.1"
rich = ">=13.9.4"
coloredlogs = ">=15.0.1"
# API
# Data
pandas = ">=2.2.3"
pyyaml = ">=6.0.2"
python-dotenv = ">=1.0.1"
# AI/RAG
chromadb = ">=1.0.0"
tokenizers = ">=0.19.1"
# Utils
backoff = ">=2.2.1"
requests = ">=2.32.3"
certifi = ">=2025.11.12"
ratelimit = ">=2.2.1"
psutil = ">=7.1.0"
gputil = "==1.4.0"
# Legacy (review for removal)
jsonschema = "^4.25.1"
referencing = "^0.37.0"
aiohttp = "^3.13.2"
openai = "^2.9.0"

[tool.poetry.group.dev.dependencies]
# Testing
pytest = "^8.3.4"
pytest-mock = "^3.14.0"
pytest-asyncio = "^1.0.0"
pytest-cov = "^7.0.0"
# Code Quality
mypy = "^1.13.0"
ruff = "^0.8.0"
pre-commit = "^4.0.0"
# Versioning
commitizen = "^4.1.0"
types-jsonschema = "^4.25.1.20251009"
types-pyyaml = "^6.0.12.20250915"
types-networkx = "^3.6.0.20251127"
types-ratelimit = "^2.2.0.20250501"
midiutil = "^1.2.1"
markdownify = "^1.2.2"
yamllint = "^1.37.1"


[tool.poetry.group.docs.dependencies]
sphinx = ">=7,<9"
sphinx-rtd-theme = "^3.0.2"
sphinx-autodoc-typehints = "<3.6"
myst-parser = "^4.0.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

# =============================================================================
# PYTEST
# =============================================================================
[tool.pytest.ini_options]
pythonpath = ["src"]
testpaths = ["tests"]
asyncio_mode = "strict"
asyncio_default_fixture_loop_scope = "function"
# Doctest options for formulas module
doctest_optionflags = ["NORMALIZE_WHITESPACE", "ELLIPSIS"]
markers = [
    "unit: Fast unit tests for isolated components (no I/O, no AI)",
    "math: Deterministic mathematical formulas (fast, pure functions)",
    "ledger: Economic/Political state tests (fast, deterministic)",
    "topology: Graph/Network operations (fast, deterministic)",
    "integration: Database/ChromaDB tests (medium, I/O bound)",
    "ai: AI/RAG evaluation tests (slow, non-deterministic)",
]

# =============================================================================
# RUFF (Linting + Formatting + Import Sorting)
# =============================================================================
[tool.ruff]
line-length = 100
target-version = "py312"
src = ["src"]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort (import sorting)
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # unused arguments
    "SIM",    # flake8-simplify
]
ignore = ["E501"]  # line length handled by formatter

[tool.ruff.lint.isort]
known-first-party = ["babylon"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

# =============================================================================
# MYPY (Type Checking)
# =============================================================================
[tool.mypy]
python_version = "3.12"
strict = true
mypy_path = "src"
explicit_package_bases = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
show_error_codes = true
exclude = ["tests/", "build/", "dist/"]

# =============================================================================
# COMMITIZEN (Conventional Commits)
# =============================================================================
[tool.commitizen]
name = "cz_conventional_commits"
version = "0.2.0"
tag_format = "v$version"
version_files = ["pyproject.toml:version"]
update_changelog_on_bump = true
